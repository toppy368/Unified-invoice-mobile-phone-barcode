<!DOCTYPE html>
<html>
    <head>
        <!--Set website character encoding.-->
        <meta charset="utf-8">
        <title>電子發票手機載具條碼頁面</title>
            <!--Include JsBarcode.all.min.js ，引入產生barcode的JS-->
            <script src="JsBarcode.all.min.js"></script>
            <!--引入CSS檔 / Include style.css -->
            <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--Hello world-->
        <svg id="Hi_barcode"></svg>
        <script>
            JsBarcode("#Hi_barcode", "Hi!");
        </script>

        <p></p>

        <!-- Code 39 Demo Barcode -->
        <svg id="Demo_barcode"></svg>

        <script>
            JsBarcode("#Demo_barcode", "CODE39 Barcode", {
                format: "CODE39"
            });
        </script>
        <p></p>
        
        <!--發票載具條碼，請將/123456789欄位改成自己的手機載具名稱-->
        <div>Toppy 的電子發票手機載具</div><br>
        <svg id="Invoice_barcode"></svg>
        <script>
            JsBarcode("#Invoice_barcode", "/123456789", {
                format: "CODE39"
            });
        </script>
        <p></p>
        <!--新增測試區域-->
        <div class="div_box">Toppy 的電子發票手機載具</div><br>
        <svg id="Invoice_barcode2"></svg>
        <script>
            JsBarcode("#Invoice_barcode2", "/123456789", {
                format: "CODE39",
            });
        </script>

    </body>
</html>
