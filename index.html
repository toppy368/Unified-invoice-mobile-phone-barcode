<!DOCTYPE html>
<html>
    <head>
        <!--Set website character encoding.-->
        <meta charset="utf-8">
        <title>電子發票手機載具條碼頁面</title>
            <!--Include JsBarcode.all.min.js ，引入產生barcode的JS-->
            <script src="JsBarcode.all.min.js"></script>
    </head>
    <body>
        <!--Hello world-->
        <svg id="Hi_barcode"></svg>
        <script>
            JsBarcode("#Hi_barcode", "Hi!");
        </script>

        <p></p>

        <!-- Code 39 Demo Barcode -->
        <svg id="Demo_barcode"></svg>

        <script>
            JsBarcode("#Demo_barcode", "CODE39 Barcode", {
                format: "CODE39"
            });
        </script>
        <p></p>
        
        <!--發票載具條碼-->
        <div>Toppy 的電子發票手機載具</div><br>
        <svg id="Invoice_barcode"></svg>
        <script>
            JsBarcode("#Invoice_barcode", "/GD*****", {
                format: "CODE39"
            });
        </script>

    </body>
</html>
